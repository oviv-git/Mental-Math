{% extends "layout.html" %}

{% block title %}
    MathStone
{% endblock %}

{% block main %}
    <div class="full-page active">
        <div class="dark-mode-toggle index">
            <button class="waves-effect" aria-label="dark mode toggle">
                <span class="material-symbols-outlined">light_mode</span>
            </button>
        </div>
        <div class="section section-med" id="section1">
            <div class="section-group">
                <div class="logo-container">
                    <img class="logo" src="static/logo.png" alt="MathStone Logo">
                </div>
                <p class="flow-text">A fun and rewarding game that will sharpen your mental math skills and improve your concentration
                </p>
            </div>
            <div class="section-group forms">
                <button id="login-button" class="btn btn-large waves-effect">Play</button>
                <div id="modal" class="modal">
                    <div class="modal-header">
                        <ul class="tabs tabs-fixed-width" id="indicator">
                            <li class="tab col s3"><a class="active" id="login-tab-button" href="#login-tab">Login</a></li>
                            <li class="tab col s3"><a id="register-tab-button" href="#register-tab">Register</a></li>
                        </ul> 
                    </div>
                    <div id="login-tab" class="col s12">
                        <div class="modal-content">
                            <form action="/login" class="col s12" method="post" id="login-form">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input class="input-box" id="username" name="username" type="text"
                                        autocomplete="off">
                                        <label for="username" id="username-label">Username</label>
                                    </div>
                                    <p class="form-error" id="username-error"></p>
                                </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input autocomplete="current-password" class="input-box" data-attempts="3" name="password" id="password" type="password">
                                    <label for="password" id="password-label">Password</label>
                                </div>
                                <p class="form-error" id="password-error" style="margin-bottom: 6rem;"></p>
                            </div>
                            <button class="btn waves-effect btn-large">Login</button>
                            </form>
                        </div>
                    </div>
                    <div id="register-tab" class="col s12">
                        <div class="modal-content">
                            <form action="/register" class="col s12" method="post" id="reg-form">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input class="input-box" id="reg-username" name="reg-username" type="text"
                                        autocomplete="off">
                                        <label for="username" id="reg-username-label">Username</label>
                                    </div>
                                    <p class="form-error" id="reg-username-error"></p>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input autocomplete="new-password" class="input-box" id="reg-password" name="reg-password" type="password">
                                        <label for="password" id="reg-password-label">Password</label>
                                    </div>
                                    <p class="form-error" id="reg-password-error"></p>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input autocomplete="new-password" class="input-box" id="reg-confirm" name="reg-confirm" type="password">
                                        <label for="password" id="reg-confirm-label">Confirm Password</label>
                                    </div>
                                    <p class="form-error" id="reg-confirm-error" style="margin-bottom: 6rem;"></p>
                                </div>
                                <button class="btn waves-effect btn-large" id="reg-submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
                <p class="caption">Don't have an account?</p>
                <button id="register-button" class="btn btn-large waves-effect btn-secondary">Register</button>
            </div>
        </div>
    </div>
    {% endblock %}
