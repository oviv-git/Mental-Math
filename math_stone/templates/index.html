{% extends "layout.html" %}

{% block title %}
    Math-Stone 
{% endblock %}

{% block main %}
    <img class="entrance_logo" src="static/logo.png" alt="Math-Stone Text and Logo">

    <div class="form-box">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" placeholder="Username" type="text"
                    autofocus autocomplete="off">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
        </form>
    </div>
{% endblock %}
